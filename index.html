<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="card">
      <div class="img-part">
        <img src="./assets/images/illustration-article.svg" />
      </div>
      <div class="content">
        <button id="mini-info">Learning</button>
        <p id="when">Published 21 Dec 2023</p>
        <h3 id="card-title">HTML & CSS foundations</h3>
        <p id="card-content">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="end">
          <img src="./assets/images/image-avatar.webp" id="pfp" />
          <h4 id="last">Greg Hooper</h4>
        </div>
      </div>
    </div>
    <footer class="ending">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Prabhjot Rathod</a>.
      </div>
    </footer>
  </body>
</html>
